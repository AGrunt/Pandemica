<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Vaccination booking System</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>Vaccination booking System</h1>
		<hr>
		<form action="#" th:action="@{/patient/saveBooking}" th:object="${patient}"
			method="POST">
			<input type="text" th:field="*{name}" placeholder="Employee Name" class="form-control mb-4 col-4">
			<input type="text" th:field="*{emailId}" placeholder="Employee Email" class="form-control mb-4 col-4">
			<input type="text" th:field="*{date}" placeholder="Date" class="form-control mb-4 col-4">
			<input type="text" th:field="*{venue}" placeholder="Venue" class="form-control mb-4 col-4">
			<button type="submit" class="btn btn-info col-2">Book</button>
		</form>

		<hr>

	</div>
</body>
</html>
