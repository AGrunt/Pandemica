<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Vaccination booking System</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<style>
table, th, td {
  border: 1px solid black;

}
th, td {
  padding-top: 10px;
  padding-bottom: 20px;
  padding-left: 30px;
  padding-right: 40px;
}
</style>
</head>
<body>
<div class="container">
    <h1>Vaccination Summary</h1>
    <table>
    <thead>
        <tr>
            <th> Id </th>
            <th> Name </th>
            <th> Date </th>
            <th> Venue </th>
            <th> Vaccinated </th>
        </tr>
    </thead>
    <tbody>
	<tr th:if="${patients.empty}">
            <td colspan="2"> No Summary Available </td>
        </tr>
        <tr th:each="patient : ${patients}">
        <td th:text="${patient.id}"></td>
        <td th:text="${patient.name}"></td>
        <td th:text="${patient.date}"></td>
        <td th:text="${patient.venue}"></td>
        <td th:text="${patient.vaccinated}"></td>
        </tr>
    </tbody>
	</table>
</div>


</body>
</html>
